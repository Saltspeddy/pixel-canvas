<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-body m-0">
    <div class="h-screen grid grid-cols-7 overflow-hidden">
      <div class="col-span-3 flex flex-col gap-4 items-center justify-center">
        <div class="p-4 border-4 border-solid border-indigo-600 rounded-3xl">
          <div
            class="flex flex-col justify-center items-center text-white font-nunito"
          >
            <h1 class="font-silkscreen text-2xl my-2">
              <span>Create a grid</span>
            </h1>

            Height: <br /><input
              id="height"
              class="bg-tiles"
              type="text"
            /><br />
            Width: <br /><input
              id="length"
              class="bg-tiles"
              type="text"
            /><br />
            <button class="mb-2 text-sm text-gray-400" onclick="addCards()">
              Create area
            </button>
            Choose a custom color: <br /><input
              oninput="changeColor()"
              id="color"
              class="bg-tiles"
              type="text"
            />
            <button onclick="toogleGrid()">Toogle grid</button>
            <h1 class="font-silkscreen text-2xl my-2">
              <span>Then color it</span>
            </h1>
          </div>
        </div>
        <div
          class="max-w-[50%] p-4 border-4 border-solid border-indigo-600 flex gap-4 flex-wrap rounded-3xl justify-center items-center"
        >
          <button
            onclick="colorPicker('fcf300')"
            class="w-10 h-10 bg-[#fcf300]"
          ></button>
          <button
            onclick="colorPicker('faa307')"
            class="w-10 h-10 bg-[#faa307]"
          ></button>
          <button
            onclick="colorPicker('e85d04')"
            class="w-10 h-10 bg-[#e85d04]"
          ></button>
          <button
            onclick="colorPicker('d00000')"
            class="w-10 h-10 bg-[#d00000]"
          ></button>
          <button
            onclick="colorPicker('9c6644')"
            class="w-10 h-10 bg-[#9c6644]"
          ></button>
          <button
            onclick="colorPicker('80b918')"
            class="w-10 h-10 bg-[#80b918]"
          ></button>
          <button
            onclick="colorPicker('2b9348')"
            class="w-10 h-10 bg-[#2b9348]"
          ></button>
          <button
            onclick="colorPicker('57cc99')"
            class="w-10 h-10 bg-[#57cc99]"
          ></button>
          <button
            onclick="colorPicker('38a3a5')"
            class="w-10 h-10 bg-[#38a3a5]"
          ></button>
          <button
            onclick="colorPicker('5390d9')"

          <button

          <button

          <button

            class="w-10 h-10 bg-[#6c757d]"
          ></button>
          <button
            onclick="colorPicker('ffffff')"
            class="w-10 h-10 bg-[#ffffff]"

        </div>
      </div>

      <div
        class="col-span-4 border-4 border-solid border-indigo-600 flex items-center justify-center"
      >
        <div
          id="parent"
          class="h-full w-full bg-black text-white"
          id="container"
        ></div>
      </div>
    </div>

    <script src="./main.js"></script>

</html>
